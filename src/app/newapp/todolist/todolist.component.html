<div class="todos">

  <div class="todoipt">
    <h3>ToDo List Examples!!</h3>
  <form (submit)="addTodo($event)">
  <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="textfield" name="newTodo">
    <button  type="submit" [disabled]="newTodo===''">Add Todo</button>
  </form>
  </div>
  <!-- <div [hidden]="newTodo">
    Type in a new todo...
  </div>

  <div [hidden]="!newTodo">
    <!-- Another two-way binding example -->
    <!-- Typing: {{ newTodo }}
  </div> -->
  <div *ngFor="let todo of todos; let i=index">
    <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />
  <span [ngClass]="{'checked': todo.completed}">{{ todo.newTodo }}</span>
  <span (click)="deleteTodo(i)" class="delete-icon">[X]</span>
  </div>

    <div class="mtop20">
  <button (click)="deleteSelectedTodos()">Delete Selected</button>
  </div>

  <div class="container my-2">
    <div>{{ name }}</div>
    <div><button class="btn btn-success btn-sm mr-2" (click)="decrement()">decrement</button>
    <button class="btn btn-success btn-sm" (click)="increment()">increment</button></div>
    <div>
      <ng-container *ngIf="(count$ | async) as num">
        <span class="badge badge-primary" id="num" [innerText]="num"></span>
      </ng-container>
    </div>
    </div>
</div>
