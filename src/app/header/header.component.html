<div class="header">
  <a href="#default" class="logo">LogoCheck</a>
  <div class="header-right" *ngIf="loggedIn">
    <a class="active" href="#course">Course</a>
    <a class="signin" (click)="signout()" *ngIf="!headName" matTooltip="Log Out">{{userName}}</a>
    <a class="signin" *ngIf="headName"  routerLink="/login">Sign In</a>
  <a class="signup" routerLink="/register" *ngIf="headName">Sign Up</a>
  </div>
  
  <div class="header-right" *ngIf="!loggedIn">
      <a class="active" href="#course">Course</a>
      <a class="signin" routerLink="/login">Sign In</a>
      <a class="signup" routerLink="/register">Sign Up</a>
    </div>
</div>
